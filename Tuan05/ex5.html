<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Sum 2 number showConsole, showWeb</title>
</head>
<body>
    <input type="text" id="num1" placeholder="Enter first number">
    <input type="text" id="num2" placeholder="Enter second number">
    <button id="btnSum">Sum</button>

    <p id="result"> </p>

    <script>
        document.getElementById('btnSum').onclick = function() {
            const num1Value = document.getElementById('num1').value;
            const num2Value = document.getElementById('num2').value;

            const num1 = parseFloat(num1Value);
            const num2 = parseFloat(num2Value);

            const output = document.getElementById('result');
            output.innerText = '';

            if(num1Value === '' || num2Value === '' ) {
                output.innerText = 'Chưa nhập số.';
                return;
            }

            if(isNaN(num1) || isNaN(num2)) {
                output.innerText = 'Bạn nhập không phải số.';
                return;
            }

            const sum = num1 + num2;
            console.log(`${num1} + ${num2} = ${sum}`);
            output.innerText = `${num1} + ${num2} = ${sum}`;
        };
    </script>
    
</body>
</html>
