<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Hello name</title>
</head>
<body>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="btnConsoleHello">Console Hello</button>
    
    <p id="result">    </p>
    <script>
        document.getElementById('btnConsoleHello').onclick = function() {
            const name = document.getElementById('nameInput').value;
            console.log(`Hello ${name}`);
       }; 
    </script>

</body>
</html>
