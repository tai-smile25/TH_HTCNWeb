<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đặt bàn</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .reservation-form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .reservation-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .reservation-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .reservation-form input[type="text"],
    .reservation-form input[type="number"],
    .reservation-form input[type="datetime-local"],
    .reservation-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .reservation-form button {
      width: 100%;
      padding: 10px;
      background-color: #2150c5;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .reservation-form button:hover {
      background-color: #224dea;
    }
  </style>
</head>
<body>
    <div class="reservation-form">
    <h2>Đặt Bàn Quán Ăn</h2>
    <form action="#" method="post">
      
      <label for="name">Tên của bạn:</label>
      <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>
      
      <label for="people">Số người:</label>
      <input type="number" id="people" name="people" min="1" placeholder="Nhập số người" required>
      
      <label for="datetime">Ngày giờ đặt bàn:</label>
      <input type="datetime-local" id="datetime" name="datetime" required>
      
      <label for="special-requests">Yêu cầu đặc biệt:</label>
      <textarea id="special-requests" name="special-requests" rows="4" placeholder="Nhập yêu cầu đặc biệt (nếu có)"></textarea>
      
      <button type="submit">Đặt Bàn</button>
      
    </form>
  </div>
</body>
</html>
