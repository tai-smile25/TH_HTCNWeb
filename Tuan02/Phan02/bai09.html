<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio mp3</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    h2 {
      margin-bottom: 30px;
      color: #0ae060;
    }

    audio {
      border: 2px solid #e6f299;
      border-radius: 8px;
      padding: 10px;
      background-color: #d27d7d;
      box-shadow: 0 4px 8px rgba(8, 182, 124, 0.751);
    }
    </style>
</head>
<body>
    <h2>Audio mp3 yêu thích</h2>
    <audio controls>
        <source src="./images/DuChoTanThe.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>
</body>
</html>
